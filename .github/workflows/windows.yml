name: Windows
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      - name: CXX version
        run: g++ --version
        shell: cmd
      - name: make setup
        run: mingw32-make setup
        shell: cmd
      - name: make build
        run: mingw32-make build
        shell: cmd
      - name: "export binary"
        uses: actions/upload-artifact@v4
        with:
          name: app.exe
          path: build/Windows/release/elektroviz.exe
      - name: make clean
        run: mingw32-make clean
        shell: cmd
