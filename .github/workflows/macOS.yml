name: macOS
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: make setup
        run: make setup
      - name: make bin/elektroviz
        run: make bin/elektroviz
      - name: "export binary"
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/elektroviz
      - name: make clean
        run: make clean
      - name: make bin/elektroviz CXX=g++
        run: make bin/elektroviz CXX=g++
      - name: make clean
        run: make clean
